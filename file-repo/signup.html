
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - File Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #0069d9;
    }

    .login-link {
      margin-top: 20px;
      display: block;
      color: #28a745;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form action="register.php" method="POST">
      <input type="email" name="email" placeholder="Enter Email" required><br>
      <input type="password" name="password" placeholder="Choose Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <a class="login-link" href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
